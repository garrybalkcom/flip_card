<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>
<body>
    <div class="card">
        <div class="card_front">
            <div class="front content">
                <p>Megan The Stallion</p>
                <span>Musician</span>
            </div>
    </div>

    <div class="card_back">
        <div class="back content">
            <h2>Tina Snow</h2>
            <span>Follow Me</span>
            <div class="icons"><!--icons-->
                <a href="https://www.facebook.com/MeganTheeStallion" target="_blank"><i class="fab fa-facebook-f"></i></a> 
                <a href="https://twitter.com/theestallion?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/theestallion/"><i class="fab fa-instagram" target="_blank"></i></a>
            </div>
        </div>
</div>
    </div>
    <script>
       $('.card').click(function(){
           $('.card').toggleClass('card-active')
       });
      
    </script>
</body>
</html>
